<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style.css" />

    <title>Login</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row justify-content-center align-items-center pt-5">
        <div class="col-md-6 bg-light m-auto rounded-3 p-3 align-items-center">
          <h1 class="text-center mb-3">Halaman Login</h1>
          <hr />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">NIK / Username / Email Address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Remember Me!</label>
            </div>
            <div class="d-grid text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <br />
              <p class="text-center mb-3"><a href="forgotpass.html">Lupa Password?</a></p>
              <p>Belum Punya Akun?<a href="registrasi.html">Daftar disini!</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
